<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter city..." required id="search-form-input"class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>

        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city"id="city"></h1>
                    <p class="weather-app-details">
                        Monday 13:40, scattered clouds
                        <br />
                        Humidity:<strong>45%</strong>, Wind:<strong>3.13 km/h </strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">â›…</div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">&deg;C</div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/kgotsofatsomotth/" target="_blank"> Kgotsofatso Mothemele</a>, is
            <a href="https://github.com/kgotsofatsomotth/application-for-weather" target="_blank"> open-sourced on
                GitHub</a> and
            <a href="https://your-weather-updates.netlify.app/" target="_blank"> hosted on Netlify </a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
